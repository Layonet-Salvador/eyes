<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robot AI - TecNM Iztapalapa III</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            background-color: #050505;
            color: white;
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- PANTALLA 1: BIENVENIDA Y SELECCI칍N --- */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .tecnm-header {
            margin-bottom: 40px;
        }

        .tecnm-title {
            font-size: 1.2rem;
            color: #ccc;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .campus-title {
            font-size: 1.8rem;
            color: #00ff9d; /* Color Institucional adaptado a ne칩n */
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        .device-selector {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .btn-select {
            background: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-select:active, .btn-select:hover {
            background: #00ff9d;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.6);
        }

        /* --- PANTALLA 2: CARGA --- */
        #loading-screen {
            display: none; /* Oculto al inicio */
            position: absolute;
            z-index: 150;
            width: 100%;
            text-align: center;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 4px;
            background: #333;
            margin: 20px auto;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff9d;
            transition: width 0.4s;
        }

        /* --- PANTALLA 3: ROBOT (PRINCIPAL) --- */
        #robot-container {
            display: none; /* Oculto hasta cargar */
            position: relative;
            z-index: 10;
        }

        .robot-face {
            display: flex;
            gap: 5vmin;
        }

        .eye {
            width: 35vmin;
            height: 35vmin;
            max-width: 300px;
            max-height: 300px;
            background: radial-gradient(circle at 30% 30%, #222, #000);
            border: 1vmin solid #00ff9d;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2), inset 0 0 20px rgba(0, 255, 157, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupil {
            width: 35%;
            height: 35%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 40px #00ff9d;
            position: absolute;
            transition: transform 0.1s ease-out;
        }

        .eyelid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: #050505;
            z-index: 5;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { height: 0%; }
            95% { height: 100%; }
        }

        /* --- MOTOR OCULTO --- */
        #video-hidden {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }
        
        /* Debug View */
        #debug-canvas {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            border: 1px solid #00ff9d;
            display: none;
            z-index: 100;
            background: #000;
            transform: scaleX(-1);
        }
        
        .btn-debug {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,255,157,0.1);
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 5px 10px;
            z-index: 100;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="tecnm-header">
            <div class="tecnm-title">Desarrollado por</div>
            <div class="tecnm-title" style="font-weight:bold; margin-top:5px;">Tecnol칩gico Nacional de M칠xico</div>
            <div class="campus-title">Iztapalapa III</div>
        </div>

        <p style="margin-bottom: 20px; opacity: 0.8;">Selecciona tu dispositivo para iniciar:</p>

        <div class="device-selector">
            <button class="btn-select" onclick="startSystem('mobile')">游님 Celular / Tablet</button>
            <button class="btn-select" onclick="startSystem('pc')">游눹 Computadora</button>
        </div>
    </div>

    <div id="loading-screen">
        <h3 style="color:#00ff9d; letter-spacing: 2px;">INICIANDO SISTEMAS...</h3>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="loading-text" style="font-size: 0.9rem; opacity: 0.7;">Conectando c치mara...</p>
    </div>

    <div id="robot-container">
        <div class="robot-face">
            <div class="eye"><div class="eyelid"></div><div class="pupil" id="p-left"></div></div>
            <div class="eye"><div class="eyelid"></div><div class="pupil" id="p-right"></div></div>
        </div>
    </div>

    <button class="btn-debug" onclick="toggleDebug()">Ver C치mara</button>
    <canvas id="debug-canvas"></canvas>
    <video id="video-hidden" playsinline muted autoplay></video>

    <script>
        // Variables
        let model = null;
        let video = document.getElementById('video-hidden');
        let pupilLeft = document.getElementById('p-left');
        let pupilRight = document.getElementById('p-right');
        let debugCanvas = document.getElementById('debug-canvas');
        let ctxDebug = debugCanvas.getContext('2d');
        let isDebug = false;
        
        // Elementos de UI
        const introScreen = document.getElementById('intro-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const robotContainer = document.getElementById('robot-container');
        const progressBar = document.getElementById('progress-bar');
        const loadingText = document.getElementById('loading-text');

        // Funci칩n llamada al pulsar bot칩n
        async function startSystem(deviceType) {
            // 1. Cambio de pantalla
            introScreen.style.display = 'none';
            loadingScreen.style.display = 'block';

            // 2. Definir Configuraci칩n de C치mara seg칰n dispositivo
            let constraints = {
                audio: false,
                video: {
                    facingMode: 'user', // C치mara frontal por defecto
                    // Si es celular, preferimos vertical. Si es PC, horizontal.
                    width: { ideal: deviceType === 'mobile' ? 480 : 640 },
                    height: { ideal: deviceType === 'mobile' ? 640 : 480 }
                }
            };

            try {
                // PASO A: Solicitar C치mara
                updateProgress(20, "Solicitando acceso a c치mara...");
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                // PASO B: Cargar IA
                updateProgress(50, "Cargando Red Neuronal (TensorFlow)...");
                // Carga modelo
                model = await blazeface.load();
                
                updateProgress(100, "춰Sistemas en l칤nea!");
                
                // PASO C: Mostrar Robot
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    robotContainer.style.display = 'block';
                    video.play();
                    detectFace(); // Iniciar bucle
                }, 800);

            } catch (err) {
                console.error(err);
                loadingText.innerText = "ERROR: No se pudo acceder a la c치mara. Revisa los permisos.";
                loadingText.style.color = "red";
                progressBar.style.backgroundColor = "red";
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + "%";
            loadingText.innerText = text;
        }

        // BUCLE PRINCIPAL DE IA
        async function detectFace() {
            // Predicci칩n
            const predictions = await model.estimateFaces(video, false);

            // Debug (Opcional)
            if (isDebug) {
                debugCanvas.width = video.videoWidth;
                debugCanvas.height = video.videoHeight;
                ctxDebug.drawImage(video, 0, 0);
            }

            if (predictions.length > 0) {
                // Coordenadas
                const start = predictions[0].topLeft;
                const end = predictions[0].bottomRight;
                const size = [end[0] - start[0], end[1] - start[1]];
                const faceX = start[0] + (size[0] / 2);
                const faceY = start[1] + (size[1] / 2);

                if (isDebug) {
                    ctxDebug.strokeStyle = '#00ff9d';
                    ctxDebug.lineWidth = 4;
                    ctxDebug.strokeRect(start[0], start[1], size[0], size[1]);
                }

                moveEyes(faceX, faceY);
            } else {
                resetEyes();
            }

            requestAnimationFrame(detectFace);
        }

        function moveEyes(faceX, faceY) {
            const width = video.videoWidth;
            const height = video.videoHeight;
            const limit = 25; // Sensibilidad de movimiento

            // Normalizaci칩n con efecto espejo para X
            let xPos = -((faceX / width) * 2 - 1);
            let yPos = (faceY / height) * 2 - 1;

            let moveX = Math.max(Math.min(xPos * limit, limit), -limit);
            let moveY = Math.max(Math.min(yPos * limit, limit), -limit);

            pupilLeft.style.transform = `translate(${moveX}vmin, ${moveY}vmin)`;
            pupilRight.style.transform = `translate(${moveX}vmin, ${moveY}vmin)`;
        }

        function resetEyes() {
            pupilLeft.style.transform = `translate(0, 0)`;
            pupilRight.style.transform = `translate(0, 0)`;
        }

        window.toggleDebug = function() {
            isDebug = !isDebug;
            debugCanvas.style.display = isDebug ? 'block' : 'none';
        }
    </script>
</body>
</html>
