<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <title>Robot AI - TecNM Iztapalapa III</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        html, body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            /* Usamos 100dvh para evitar problemas con la barra de navegaci√≥n m√≥vil */
            height: 100dvh; 
            width: 100vw;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden; /* Bloquea el scroll el√°stico */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none; /* Desactiva gestos t√°ctiles por defecto */
        }

        /* --- PANTALLA 1: BIENVENIDA --- */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .tecnm-header {
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in;
        }

        .tecnm-title {
            font-size: 1rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .campus-title {
            font-size: 1.5rem;
            color: #00ff9d;
            font-weight: 800;
            margin-top: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .btn-select {
            background: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            padding: 18px 40px;
            font-size: 1.1rem;
            border-radius: 50px; /* Botones redondeados modernos */
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-select:active {
            background: #00ff9d;
            color: #000;
            transform: scale(0.95);
        }

        /* --- PANTALLA 2: CARGA --- */
        #loading-screen {
            display: none;
            position: absolute;
            z-index: 150;
            width: 100%;
            height: 100%;
            background: #000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader-ring {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #00ff9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- PANTALLA 3: ROBOT --- */
        #robot-container {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
            /* Flex para centrar los ojos */
            display: flex; /* Flex oculto por defecto, se activa en JS */
            align-items: center;
            justify-content: center;
        }

        .robot-face {
            display: flex;
            gap: 6vmin;
        }

        .eye {
            width: 40vmin; /* Ojos m√°s grandes para impacto */
            height: 40vmin;
            max-width: 350px;
            max-height: 350px;
            background: radial-gradient(circle at 30% 30%, #222, #000);
            border: 0.8vmin solid #00ff9d;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.3), inset 0 0 30px rgba(0, 255, 157, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupil {
            width: 30%;
            height: 30%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 50px #00ff9d;
            position: absolute;
            transition: transform 0.08s ease-out; /* Respuesta r√°pida */
        }

        .eyelid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 0%;
            background: #000;
            z-index: 5;
            animation: blink 5s infinite;
        }
        @keyframes blink { 0%, 90%, 100% { height: 0%; } 95% { height: 100%; } }

        /* Bot√≥n peque√±o para pantalla completa manual si falla autom√°tico */
        #btn-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: #555;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            z-index: 500;
            cursor: pointer;
            display: none; /* Se muestra solo si no estamos en fullscreen */
        }

        /* Video Oculto */
        #video-hidden { position: absolute; opacity: 0; pointer-events: none; width: 1px; height: 1px; }

    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="tecnm-header">
            <div class="tecnm-title">Desarrollado por</div>
            <div class="tecnm-title" style="font-weight:bold; margin-top:5px; color:white;">Tecnol√≥gico Nacional de M√©xico</div>
            <div class="campus-title">Iztapalapa III</div>
        </div>

        <button class="btn-select" onclick="startSystem('mobile')">
            üì± Celular / Tablet
        </button>
        <button class="btn-select" onclick="startSystem('pc')">
            üíª Computadora
        </button>
        
        <p style="margin-top: 30px; font-size: 0.8rem; color: #555;">
            *Recomendado: Usar Chrome o Safari actualizado.
        </p>
    </div>

    <div id="loading-screen" style="display:none;">
        <div class="loader-ring"></div>
        <h3 id="loading-text" style="color:#00ff9d; font-size:1rem; letter-spacing:1px;">CONECTANDO C√ÅMARA...</h3>
    </div>

    <div id="robot-container" style="display:none;">
        <div class="robot-face">
            <div class="eye"><div class="eyelid"></div><div class="pupil" id="p-left"></div></div>
            <div class="eye"><div class="eyelid"></div><div class="pupil" id="p-right"></div></div>
        </div>
        <button id="btn-fullscreen" onclick="forceFullScreen()">‚õ∂</button>
    </div>

    <video id="video-hidden" playsinline muted autoplay></video>

    <script>
        // --- CONFIGURACI√ìN ---
        let model = null;
        let video = document.getElementById('video-hidden');
        let pupilLeft = document.getElementById('p-left');
        let pupilRight = document.getElementById('p-right');
        
        // Elementos UI
        const introScreen = document.getElementById('intro-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const robotContainer = document.getElementById('robot-container');
        const loadingText = document.getElementById('loading-text');

        // --- INICIO DEL SISTEMA ---
        async function startSystem(deviceType) {
            // 1. Intentar Pantalla Completa (Full Screen API)
            forceFullScreen();

            // 2. Cambio de Interfaz
            introScreen.style.display = 'none';
            loadingScreen.style.display = 'flex'; // Flex para centrar

            // 3. Configurar C√°mara
            // En m√≥viles forzamos resoluci√≥n vertical para mejor rendimiento
            let widthIdeal = deviceType === 'mobile' ? 480 : 640;
            let heightIdeal = deviceType === 'mobile' ? 640 : 480;

            let constraints = {
                audio: false,
                video: {
                    facingMode: 'user', // C√°mara frontal
                    width: { ideal: widthIdeal },
                    height: { ideal: heightIdeal }
                }
            };

            try {
                // PASO A: Pedir C√°mara
                loadingText.innerText = "SOLICITANDO ACCESO A C√ÅMARA...";
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                // PASO B: Cargar IA
                loadingText.innerText = "CARGANDO RED NEURONAL...";
                model = await blazeface.load(); // Cargar modelo TensorFlow
                
                loadingText.innerText = "SISTEMAS ACTIVOS";
                
                // PASO C: Mostrar Robot
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    robotContainer.style.display = 'flex'; // Mostrar contenedor
                    document.getElementById('btn-fullscreen').style.display = 'block';
                    detectFace(); // Iniciar bucle
                }, 500);

            } catch (err) {
                console.error(err);
                loadingText.innerText = "ERROR: PERMISO DENEGADO";
                loadingText.style.color = "red";
                alert("No se pudo acceder a la c√°mara. Revisa que el sitio sea HTTPS y tengas permisos.");
            }
        }

        // --- BUCLE DE DETECCI√ìN ---
        async function detectFace() {
            // Predicci√≥n ultrarr√°pida (sin tensores complejos)
            const predictions = await model.estimateFaces(video, false);

            if (predictions.length > 0) {
                // Tomamos coordenadas
                const start = predictions[0].topLeft;
                const end = predictions[0].bottomRight;
                const size = [end[0] - start[0], end[1] - start[1]];
                
                // Centro
                const faceX = start[0] + (size[0] / 2);
                const faceY = start[1] + (size[1] / 2);

                moveEyes(faceX, faceY);
            } else {
                resetEyes();
            }

            requestAnimationFrame(detectFace);
        }

        // --- MATEM√ÅTICAS DE MOVIMIENTO ---
        function moveEyes(faceX, faceY) {
            const width = video.videoWidth;
            const height = video.videoHeight;
            const limit = 30; // Rango de movimiento de la pupila (%)

            // Mapeo de coordenadas (Espejo en X)
            let xPos = -((faceX / width) * 2 - 1);
            let yPos = (faceY / height) * 2 - 1;

            // Clamping (Restringir movimiento al globo ocular)
            let moveX = Math.max(Math.min(xPos * limit, limit), -limit);
            let moveY = Math.max(Math.min(yPos * limit, limit), -limit);

            // Aplicar transformaci√≥n
            pupilLeft.style.transform = `translate(${moveX}vmin, ${moveY}vmin)`;
            pupilRight.style.transform = `translate(${moveX}vmin, ${moveY}vmin)`;
        }

        function resetEyes() {
            pupilLeft.style.transform = `translate(0, 0)`;
            pupilRight.style.transform = `translate(0, 0)`;
        }

        // --- FUNCI√ìN PANTALLA COMPLETA ---
        function forceFullScreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    console.log("Full screen denegado o no soportado: " + err.message);
                });
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
